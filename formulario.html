<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formcss.css">
    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h2>Formulario</h2>
    </header>
        <div class="contenido">
            <form action="" method=""">
                <p>
                    <input type="text" name="nombre" placeholder="Nombre">
                </p>
                <p>
                    <input type="text" name="apellido" placeholder="Apellido">
                </p>
                <p>
                    <input type="password" name="contraseña" placeholder="Contraseña">
                </p>

         <!------------------------->
            <section>
                <div class="sexo">
                    <label for="sexo">Sexo</label>
                        <ul>
                            <li>
                                <input type="radio" name="sexo" value="hombre">
                                <label>Hombre</label>
                            </li>
                            <li>
                                <input type="radio" name="sexo" value="mujer">
                                <label>Mujer</label>
                            </li>
                        </ul>
                </div>

            <!---------------------->
            
                <div class="hobbies">
                    <label>Hobbies</label>
                        <ul>
                            <li>
                                <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                                <label for="bailar">Bailar</label>
                            </li>
                            <li>
                                <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                                <label for="cantar">Cantar</label>
                            </li>
                            <li>
                                <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                                <label for="nadar">Nadar</label>
                            </li>
                            <li>
                                <input type="checkbox" name="hobbies[]" value="correr" id="correr">
                                <label for="correr">Correr</label>
                            </li>
                        </ul>
                </div>
            </section>

            <!-------------------------->

            <div class="titulo">
                <p>
                    <label for="titulo">Título</label>
                    <select name="titulo">
                        <option value="primario">Primario</option>
                        <option value="secundario">Secundario</option>
                        <option value="Terciario">Terciario</option>
                        <option value="universitario">Universitario</option>
                    </select>
                </p>
            </div>

            <!------------------------->

            <div class="comentarios">
                <p>
                    <label for="comentarios">Comentarios</label>
                    <br>
                    <textarea name="comentarios" style="font-size: initial;">Comentarios</textarea>
                </p>
            </div>
            <div class="enviar">
                <p>
                    <input type="submit" value="Enviar" style="font-size: 15px;">
                    <input type="reset" value="Borrar" style="font-size: 15px;">
                </p>
            </div>    
        </div>
    </form>
    <footer>
        <a href="index.html"><h3>Inicio</h3></a>
    </footer>
</body>
</html>
